{% extends 'layout.html' %}

{% block body %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container">
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container">
        <div class="row">



          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Task Detail : {{taskobj.name}}</h3>
                <div class="card-tools">
                <a class="btn btn-info btn-sm" href="{% url 'timerentry' task_id=task_id %}">
                    <i class="fas fa-pencil-alt">
                    </i>
                    Timer Entry
                </a>

                </div>
              </div>
              <div class="card-body p-0">

                Estimated Time :
                Tracked Time : 


              </div>
            </div>
          </div>



          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Time Entry List</h3>
              </div>
              <div class="card-body p-0">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Start</th>
                      <th>End</th>
                      <th>Duration</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for item in time_entry_list %}
                    <tr>
                      <td>{{item.start_time}}</td>
                      <td>{{item.end_time}}</td>
                      <td>{{item.duration}}</td>
                      <td class="project-actions text-right">
                        <a class="btn btn-danger btn-sm" href="#">
                            <i class="fas fa-trash">
                            </i>
                            Delete
                        </a>
                      </td>
                    </tr>  
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>




        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->


  {% endblock %}
